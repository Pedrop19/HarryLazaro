<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <img [src]="personaje.image"/>
        <h1 class="text-5xl font-bold" [innerHTML]="personaje.name"></h1>
        @for(names of personaje.altenarte_names; track $index){
            <p class="py-6" [innerHTML]="names"></p>
        }
        <p class="py-6" [innerHTML]="personaje.house"></p>
        <p class="py-6" [innerHTML]="personaje.gender"></p>
        <button class="btn btn-primary"><a href="/">Volver</a></button>
      </div>
    </div>
</div>
